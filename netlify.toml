[build]
  command = "npm run build"
  publish = "dist"

# Spam filtering: disable Akismet, use reCAPTCHA instead
[forms]
  akismet = false
  recaptcha2 = true

# Custom 404 error pages per language
# These only trigger when a page is not found (status 404)
[[redirects]]
  from = "/en/*"
  to = "/en/404/index.html"
  status = 404
  force = false

[[redirects]]
  from = "/ru/*"
  to = "/ru/404/index.html"
  status = 404
  force = false

[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
  force = false
